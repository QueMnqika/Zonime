    <section id="contact-section" class="bg-black">
      <form class="w-75 mt-5 pt-2">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="First Name">
          <label for="floatingInput">Enter your first name</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Last Name">
          <label for="floatingPassword">Enter your last name</label>
        </div>
        <br>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="Email Address">
          <label for="floatingInput">Enter your email address</label>
        </div>
        <div class="form-floating mb-3">
          <textarea class="form-control p-5" id="exampleFormControlTextarea1" rows="3" placeholder="What is your message?"></textarea>
          <label for="floatingInput">What is your message?</label>
        </div>
        <div class="d-flex justify-content-center">
          <a class="btn btn-warning px-4 py-2">Connect!</a>
        </div>
      </form>

      <div>
